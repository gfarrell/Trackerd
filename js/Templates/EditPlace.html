<h2><% if(edit) print('Edit Place'); else print('Add a new place'); %></h2>
<form class="well" action="#">
    <!-- Note Area -->
    <div class="control-group">
        <label for="note" class="control-label">Notes</label>
        <textarea name="note"><% if(edit) { print(note); } %></textarea>
    </div>

    <!-- Tags Area -->
    <div class="control-group">
        <label for="tags">Tags (comma separated)</label>
        <div class="input-prepend">
            <span class="add-on">
                <i class="icon-tags"></i>
            </span><!--
            --><input class="span4" name="tags" value="<% if(edit) print(tags); %>" />
        </div>
    </div>

    <!-- Buttons -->
    <div class="form-actions">
        <button data-action="save" type="button" class="btn btn-primary">
            <i class="icon-ok"></i>
            <span class="hidden-phone button-text"> Save</span>
        </button>
        <button data-action="cancel" type="button" class="btn btn-danger">
            <i class="icon-remove"></i>
            <span class="hidden-phone button-text"> Cancel</span>
        </button>
    </div>
</form>
